{% load static %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static 'blogs/img/contact-bg.jpg' %}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Sign in</h1>
          <span class="subheading">You're always welcome.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-9 mx-auto popout-modal">
      <form novalidate action="/signin/user" method="POST">
        {% csrf_token %}
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" required name="email">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required name="password">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Sign in</button>
        </div>
      </form>
    </div>
    <div class="col-12 text-center">
      <span>
        <a href="/register" class="text-decoration-none sub-header register-link">or register</a>
      </span>
    </div>
  </div>
</div>
